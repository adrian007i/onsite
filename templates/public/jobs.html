{% extends "../base.html"%}
{%load static%}

{% block body_block %}

<div id="layoutSidenav_content">
    <main>
        <div class="">
            <div style="max-width: 800px; margin:auto;" >
                <form action="/jobs">
                    <div class="row">
                        <div class="col-sm-4">
                            <br>
                            <div>
                                <input type="text" name="job_title" class="form-control p-2" placeholder="Job Title or Keywords" value="{{request.GET.job_title}}">
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <br>
                            <div id="location">
                                <input type="hidden" name="location" value="{{request.GET.location}}">
                                <input type="text" name="location_name" value="{{request.GET.location_name}}" placeholder="State or Country" class="form-control capitalize p-2" onfocus="focusDrop(this)" onblur="setTimeout(() => {blurDrop('location')}, 500);" onkeyup="debouncedOnInput(this, 'search_location_ajax')">
                                <div class="dropdown">
                                    <ul class="dropdown-menu dropdown-menu-dark w-100"> </ul>
                                </div>
                            </div>
                        </div>
                        <div class="col-sm-2">
                            <br>
                            <button class="btn btn-success">Search</button>
                        </div>
                    </div>
                </form>
            </div>
            <br>
        </div>
        <br>
        <div class="container-fluid" id="recent_listings">
           

            {% for x in jobs %}
            <a href="/jobs/job/{{x.id}}/{{x.title.name}}">
                <div class="job">
                    <div class="row">
                        <div class="col sm-5 job_apply_head capitalize">
                            <div class="icon"><i class="fa-brands fa-slack"></i></div>
                            <div>
                                <h6 class="title">{{x.title.name}} </h6>
                                <div class="company">{{x.created_by.company}} </div>
                                <div class="location "><em>{{x.location.name}}</em> </div>
                            </div>
                        </div>
                        <div class="col-sm-5 capitalize department">
                            <b>{{x.department.name}}</b>
                        </div>
                        <div class="col-sm-2 apply">
                            <div>
                                <div>
                                    <b>Apply</b> <br>
                                    <div class="deadline">{{x.active_to|date:"dS M Y" }}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>
</div>


{% endblock %}
