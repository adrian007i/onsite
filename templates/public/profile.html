{% extends "../base.html"%}
{%load static%}

{% block body_block %}

<div id="layoutSidenav_content">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">

                            <div class="card shadow-lg border-0 rounded-lg mt-5"> 
                                <div class="card-body"> 

                                    {% if request.user.role == "user" %}
                                    <form novalidate method="post" id="profileForm">
                                        {% csrf_token %}
                                        <input type="hidden" name="role" value="user">
                                        <div class="form-floating mb-3" id="headline">
                                            <input class="form-control" type="text" name="headline" placeholder="" required  value="{{request.user.headline}}"/>
                                            <label for="headline">Job Title</label>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0" id="first_name">
                                                    <input class="form-control" type="text" placeholder="" required name="first_name" value="{{request.user.first_name}}" />
                                                    <label for="inputFirstName">First name</label>
                                                    <div class="invalid-feedback"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating" id="last_name">
                                                    <input class="form-control" type="text" placeholder="" required name="last_name" value="{{request.user.last_name}}" />
                                                    <label for="inputLastName">Last name</label>
                                                    <div class="invalid-feedback" id="last_name_error"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-floating mb-3" id="email">
                                            <input name="email" type="email" placeholder="" class="form-control" required value="{{request.user.email}}">
                                            <label for="email">Email Address</label>
                                            <div class="invalid-feedback"></div>
                                        </div>


                                        <div class="form-floating mb-3" id="password">
                                            <input class="form-control" name="password" type="password" placeholder="" />
                                            <label for="inputPassword">Password</label> 

                                            <div>
                                                <label class="text-secondary"><input type="checkbox" onchange="passwordToggle('profileForm')"> Show Password</label>
                                            </div> 
                                        </div>
                                        <div class="col-sm-12">
                                            <button class="btn btn-primary w-100 submit_btn" type="submit">Update Profile</button>
                                        </div>
                                    </form>
                                    {% else %}
                                    <form novalidate method="post" id="recruiterForm">
                                        {% csrf_token %}
                                        <input type="hidden" name="role" value="user">
                                        <div class="form-floating mb-3" id="headline">
                                            <input class="form-control" type="text" name="headline" placeholder="" required />
                                            <label for="headline">Company Name</label>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="form-floating mb-3" id="headline">
                                            <input class="form-control" type="text" name="headline" placeholder="" required />
                                            <label for="headline">Position</label>
                                            <div class="invalid-feedback"></div>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0" id="first_name">
                                                    <input class="form-control" type="text" placeholder="" required name="first_name" />
                                                    <label for="inputFirstName">First name</label>
                                                    <div class="invalid-feedback"></div>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating" id="last_name">
                                                    <input class="form-control" type="text" placeholder="" required name="last_name" />
                                                    <label for="inputLastName">Last name</label>
                                                    <div class="invalid-feedback" id="last_name_error"></div>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="form-floating mb-3" id="email">
                                            <input name="email" type="email" placeholder="" class="form-control" required>
                                            <label for="email">Email Address</label>
                                            <div class="invalid-feedback"></div>
                                        </div>


                                        <div class="form-floating mb-3" id="password">
                                            <input class="form-control" name="password" type="password" placeholder="" required />
                                            <label for="inputPassword">Password</label>
                                            <div class="invalid-feedback" id="password_error"></div>

                                            <div>
                                                <label class="text-secondary"><input type="checkbox" onchange="passwordToggle('recruiterForm')"> Show Password</label>
                                            </div> 

                                        </div>
                                        <div class="col-sm-12">
                                            <button class="btn btn-primary w-100 submit_btn" type="submit">CreateAccount</button>
                                        </div>
                                    </form>
                                    {% endif %}
                                </div> 
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>

<script>
 

    let errors = {
        company_name: "Required",
        headline: "Required",
        first_name: "Required",
        last_name: "Required",
        email: "Invalid Email"
    }

    // on submit of registration form
    const submitProfileForm = async (event) => {
        event.preventDefault(); 
        setErrors(errors, false, event.target.id);

        // check validation
        if (event.target.checkValidity()) {
            pending("submit_btn", "Updating ... ", true)

            // ajax reqeust to submit form
            fetch("/profile_ajax",
                {
                    body: new FormData(event.target),
                    method: 'POST'
                }).then(res => {

                    pending("submit_btn", "Update Profile", false)

                    if (!res.ok)
                        return res.text().then(text => { throw new Error(text) })
                    else
                        return res.json();

                }).then(data => {
                    location.reload()

                }).catch(err => {
                    const serverErrors = JSON.parse(err.message);
                    setErrors(serverErrors, true, event.target.id);
                });
        }

        event.target.classList.add('was-validated')
    }


    document.getElementById('profileForm').addEventListener('submit', submitProfileForm, false); 

</script>


{% endblock %}
